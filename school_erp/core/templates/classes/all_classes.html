{% block page_js %}
<script>
(async () => {
    const res = await fetch("https://erp.backend.smartbus360.com/classes/", {
        headers: {
            "Authorization": "Bearer " + window.ACCESS_TOKEN

        }
    });
    const pathParts = window.location.pathname.split("/");
const editingClassId = pathParts.includes("edit")
    ? pathParts[pathParts.length - 1]
    : null;


    if (!res.ok) {
        alert("Failed to load classes");
        return;
    }

    // const classes = await res.json();
    const classes = await res.json();

/* üîº SORT CLASSES ASCENDING */
classes.sort((a, b) => {
    const nameA = a.name.toString().toLowerCase();
    const nameB = b.name.toString().toLowerCase();

    // Try numeric comparison first (Class 1, 2, 3‚Ä¶)
    const numA = parseInt(nameA.replace(/\D/g, ""), 10);
    const numB = parseInt(nameB.replace(/\D/g, ""), 10);

    if (!isNaN(numA) && !isNaN(numB)) {
        return numA - numB;
    }

    // Fallback: alphabetical
    return nameA.localeCompare(nameB);
});

    const container = document.getElementById("classesContainer");

    container.innerHTML = "";

    classes.forEach(cls => {
        container.innerHTML += `
<div class="bg-white rounded-xl p-6 border relative hover:shadow-lg transition duration-300 min-h-[260px]">

                <!-- Edit Icon -->
<a href="/classes/new?class_id=${cls.id}"
   class="absolute top-4 right-4 text-indigo-500 hover:text-indigo-700">
   <i class="ri-pencil-line"></i>
</a>


                <!-- Class Name -->
                <h3 class="text-2xl font-semibold mb-1">${cls.name}</h3>

                <!-- Teacher -->
               <div class="text-sm text-gray-600">
  <div class="text-sm text-gray-600">
  üë®‚Äçüè´
  ${
    cls.class_coordinator
      ? `<a href="/employees/profile/?id=${cls.class_coordinator.id}"
            class="text-indigo-600 font-medium">
            ${cls.class_coordinator.name}
         </a>`
      : `<span class="text-gray-400 italic">Not Assigned</span>`
  }
</div>

</div>


                <!-- Students -->
<a href="/students/?class_id=${cls.id}"
   class="text-xs bg-indigo-100 px-3 py-1 rounded-full">
   ${cls.students_count} Students
</a>


<!-- Boys -->
<!-- Gender Distribution (Stacked like Category) -->
<div class="mt-4">
  <div class="text-xs font-semibold text-gray-500 mb-2">
    Gender Distribution
  </div>

  <!-- Stacked Bar -->
  <div class="w-full h-8 flex rounded-lg overflow-hidden shadow-inner bg-gray-200">

    <!-- Boys -->
    <div
      class="bg-blue-500 flex items-center justify-center text-[11px] font-semibold text-white"
      style="width:${cls.boys_percent}%"
      title="Boys ‚Äì ${cls.boys_percent}%"
    >
      ${cls.boys_percent > 10 ? `Boys ${cls.boys_percent}%` : ""}
    </div>

    <!-- Girls -->
    <div
      class="bg-pink-500 flex items-center justify-center text-[11px] font-semibold text-white"
      style="width:${cls.girls_percent}%"
      title="Girls ‚Äì ${cls.girls_percent}%"
    >
      ${cls.girls_percent > 10 ? `Girls ${cls.girls_percent}%` : ""}
    </div>

  </div>

  <!-- Legend -->
  <div class="mt-2 flex gap-4 text-[10px] text-gray-600">
    <span class="flex items-center gap-1">
      <span class="w-2 h-2 rounded-full bg-blue-500"></span>
      Boys
    </span>
    <span class="flex items-center gap-1">
      <span class="w-2 h-2 rounded-full bg-pink-500"></span>
      Girls
    </span>
  </div>
</div>

<!-- Category / Caste Distribution -->
<!-- Category / Caste Stacked Bar -->
<div class="mt-4">
  <div class="text-xs font-semibold text-gray-500 mb-2">
    Category Distribution
  </div>

  <div class="w-full h-8 flex rounded-lg overflow-hidden shadow-inner">

    ${
      Object.entries(cls.caste_stats || {}).map(([caste, percent]) => {
        const colorMap = {
          General: "bg-indigo-500",
          OBC: "bg-green-500",
          SC: "bg-yellow-500 text-black",
          ST: "bg-red-500",
          EWS: "bg-purple-500",
          Other: "bg-gray-500"
        };

        const color = colorMap[caste] || "bg-gray-400";

        return `
          <div
            class="${color} flex items-center justify-center text-[10px] font-semibold text-white"
            style="width:${percent}%"
            title="${caste} ‚Äì ${percent}%"
          >
            ${percent > 8 ? `${caste} ${percent}%` : ""}
          </div>
        `;
      }).join("")
    }

  </div>

  <!-- Legend -->
  <div class="mt-2 flex flex-wrap gap-2 text-[10px] text-gray-600">
    ${
      Object.entries(cls.caste_stats || {}).map(([caste]) => {
        const dotMap = {
          General: "bg-indigo-500",
          OBC: "bg-green-500",
          SC: "bg-yellow-500",
          ST: "bg-red-500",
          EWS: "bg-purple-500",
          Other: "bg-gray-500"
        };

        return `
          <span class="flex items-center gap-1">
            <span class="w-2 h-2 rounded-full ${dotMap[caste] || "bg-gray-400"}"></span>
            ${caste}
          </span>
        `;
      }).join("")
    }
  </div>
</div>
<!-- Fees Distribution -->
<div class="mt-4">
  <div class="text-xs font-semibold text-gray-500 mb-2">
    Fees Distribution
  </div>

  <!-- Stacked Bar -->
  <div class="w-full h-8 flex rounded-lg overflow-hidden shadow-inner bg-gray-200">

    <!-- Paid -->
    <div
      class="bg-emerald-500 flex items-center justify-center text-[11px] font-semibold text-white"
      style="width:${cls.fees_stats?.paid_percent || 0}%"
      title="Paid ‚Äì ‚Çπ${cls.fees_stats?.paid || 0}"
    >
      ${
        cls.fees_stats?.paid_percent > 12
          ? `Paid ${cls.fees_stats.paid_percent}%`
          : ""
      }
    </div>

    <!-- Pending -->
    <div
      class="bg-rose-500 flex items-center justify-center text-[11px] font-semibold text-white"
      style="width:${cls.fees_stats?.pending_percent || 0}%"
      title="Pending ‚Äì ‚Çπ${cls.fees_stats?.pending || 0}"
    >
      ${
        cls.fees_stats?.pending_percent > 12
          ? `Pending ${cls.fees_stats.pending_percent}%`
          : ""
      }
    </div>

  </div>

  <!-- Legend -->
  <div class="mt-2 flex gap-4 text-[10px] text-gray-600">
    <span class="flex items-center gap-1">
      <span class="w-2 h-2 rounded-full bg-emerald-500"></span>
      Paid
    </span>
    <span class="flex items-center gap-1">
      <span class="w-2 h-2 rounded-full bg-rose-500"></span>
      Pending
    </span>
    <span class="ml-auto text-gray-500">
      Total: ‚Çπ${cls.fees_stats?.total || 0}
    </span>
  </div>
</div>


<!-- Sections -->
<!-- Sections -->
<div class="mt-4">
    <a href="/classes/${cls.id}/sections/"
     class="block text-center text-xs bg-indigo-100 text-indigo-700 py-2 rounded hover:bg-indigo-200">
    View Sections (${cls.sections_count})
  </a>

</div>



                <!-- Sections Count -->
                
            </div>
        `;
    });
})();


</script>
