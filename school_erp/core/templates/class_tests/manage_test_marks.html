{% extends "base/base.html" %}
{% block content %}

<label class="form-label">Select Class <span class="text-danger">*</span></label>
<select class="form-select" id="classSelect">
<option value="">Select Class</option>
<option value="12">12</option>
</select>
</div>


<div class="col-md-4">
<label class="form-label">Select Subject <span class="text-danger">*</span></label>
<select class="form-select" id="subjectSelect" disabled>
<option value="">Select Subject</option>
<option value="Maths">Maths</option>
</select>
</div>


<div class="col-md-4">
<label class="form-label">Test Date <span class="text-danger">*</span></label>
<input type="date" class="form-control" id="testDate" disabled>
</div>
</div>
</div>


<!-- Marks Section -->
<div class="card p-4">
<div class="text-center mb-3">
<h5>Add / Update Test Marks</h5>
<small class="text-muted"><span class="badge bg-primary">Required</span> <span class="badge bg-secondary">Optional</span></small>
</div>


<div class="row justify-content-center mb-4">
<div class="col-md-4">
<label class="form-label">Total Test Marks <span class="text-danger">*</span></label>
<input type="number" class="form-control text-center" placeholder="Eg: 100">
</div>
</div>


<!-- Students Table -->
<div class="table-responsive">
<table class="table table-bordered align-middle text-center">
<thead class="table-light">
<tr>
<th>ID</th>
<th>Student Name</th>
<th>Obtained Marks</th>
</tr>
</thead>
<tbody>
<tr>
<td>23456</td>
<td>Aman</td>
<td>
<input type="number" class="form-control text-center" placeholder="Marks">
</td>
</tr>
</tbody>
</table>
</div>


<div class="text-center mt-4">
<button class="btn btn-warning px-4">
<i class="bi bi-save"></i> Save Test Marks
</button>
</div>
</div>


<script>
// Step-wise enable flow
const classSelect = document.getElementById('classSelect');
const subjectSelect = document.getElementById('subjectSelect');
const testDate = document.getElementById('testDate');


classSelect.addEventListener('change', () => {
subjectSelect.disabled = !classSelect.value;
});


subjectSelect.addEventListener('change', () => {
testDate.disabled = !subjectSelect.value;
});
</script>


{% endblock %}
