{% extends "base/layout.html" %}
{% load static %}

{% block content %}

<div class="content-wrapper">

    <!-- Breadcrumb -->
    <div class="breadcrumb-bar">
        <span class="text-muted">Attendance</span>
        <span class="mx-2">|</span>
        <span class="fw-semibold">Mark or Update Student Attendance</span>
    </div>

    <!-- Card -->
    <div class="card max-w-xl mx-auto mt-10 p-8">

        <!-- Tabs -->
        <div class="flex gap-3 mb-6">
            <button class="btn-outline-active">Manual Attendance</button>
            <button class="btn-outline">Card Scanning</button>
        </div>

        <h2 class="text-lg font-semibold text-center mb-6">
            Add / Update Attendance
        </h2>

        <!-- Form -->
<form action="{% url 'core:students_attendance_sheet' %}" method="get">

    <!-- Date -->
    <div class="form-group mb-4">
        <label class="form-label">Date<span class="required">*</span></label>
        <input type="date" name="date" class="form-control" required>
    </div>

    <!-- Class -->
    <div class="form-group mb-4">
        <label class="form-label">Class<span class="required">*</span></label>
        <select name="class_id" class="form-control" required>
            <option value="">Select class</option>
            {% for cls in classes %}
                <option value="{{ cls.id }}">{{ cls.name }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Section -->
    <div class="form-group mb-6">
        <label class="form-label">Section<span class="required">*</span></label>
        <select name="section_id" class="form-control" required>
            <option value="">Select section</option>
            {% for sec in sections %}
                <option value="{{ sec.id }}">{{ sec.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="text-center">
        <button class="btn btn-submit px-10">âœ“ Submit</button>
    </div>

</form>

    </div>

</div>

{% endblock %}
