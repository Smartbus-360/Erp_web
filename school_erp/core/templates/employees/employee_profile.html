{% extends "base/layout.html" %}
{% block content %}

<div class="max-w-xl mx-auto bg-white p-8 rounded-xl border">

  <h2 class="text-2xl font-bold mb-4">ğŸ‘¨â€ğŸ« Teacher Profile</h2>

  <div class="space-y-3">
    <p><b>Name:</b> <span id="name"></span></p>
    <p><b>Email:</b> <span id="email"></span></p>
    <p><b>Mobile:</b> <span id="mobile"></span></p>
    <p><b>Designation:</b> <span id="designation"></span></p>
    <p><b>Salary:</b> â‚¹<span id="salary"></span></p>
  </div>

</div>

<script>
const id = new URLSearchParams(window.location.search).get("id");

(async () => {
  const res = await fetch(
    `https://erp.backend.smartbus360.com/employees/${id}`,
    { headers: { Authorization: "Bearer " + window.ACCESS_TOKEN } }
  );

  const data = await res.json();

  document.getElementById("name").innerText = data.name;
  document.getElementById("email").innerText = data.email;
  document.getElementById("mobile").innerText = data.mobile;
  document.getElementById("designation").innerText = data.designation;
  document.getElementById("salary").innerText = data.salary;
})();
</script>

{% endblock %}
