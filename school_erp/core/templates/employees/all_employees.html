{% extends "base/layout.html" %}
{% load static %}

{% block content %}
<div class="p-6">

    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-lg font-semibold">Employees | All Employees</h2>

        <div class="flex items-center gap-4">
<input
    id="searchInput"
    type="text"
    placeholder="Search Employee"
    class="px-4 py-2 border rounded-full w-64 focus:ring-2 focus:ring-indigo-400"
>


<button
    id="reloadAll"
    class="flex items-center gap-2 bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-full">
    ğŸ”„ All
</button>

        </div>
    </div>

    <!-- Cards Grid -->
<div id="employeeGrid" class="grid grid-cols-4 gap-6">

        <!-- Employee Card -->

        <!-- Add New Card -->
        <div class="border-2 border-dashed border-indigo-400 rounded-xl flex items-center justify-center h-[220px] cursor-pointer hover:bg-indigo-50">

            <div class="text-center text-indigo-500">
                <div class="text-4xl mb-2">ğŸ‘¤+</div>
                <p class="font-semibold">Add New</p>
            </div>

        </div>

    </div>

</div>
<script>
const grid = document.getElementById("employeeGrid");
const searchInput = document.getElementById("searchInput");
const reloadAllBtn = document.getElementById("reloadAll");

async function loadEmployees(search = "") {

    let url = "https://erp.backend.smartbus360.com/employees/";
    if (search) {
        url += `?search=${encodeURIComponent(search)}`;
    }

    const res = await fetch(url, {
        headers: {
            "Authorization": "Bearer " + window.ACCESS_TOKEN
        }
    });

    const employees = await res.json();

    // Clear grid but keep Add New card later
    grid.innerHTML = "";

    employees.forEach(emp => {
        grid.innerHTML += `
            <div class="bg-white rounded-xl shadow p-4 text-center">

                <div class="flex justify-center mb-3">
                    <div class="w-20 h-20 rounded-full bg-gray-200 flex items-center justify-center">
                        <span class="text-sm text-gray-500">Photo</span>
                    </div>
                </div>

                <h3 class="font-semibold">${emp.name}</h3>
                <p class="text-sm text-gray-500">${emp.designation || ""}</p>

                <div class="flex justify-center gap-3 mt-4">
                    <button class="w-8 h-8 bg-indigo-100 text-indigo-600 rounded-full">ğŸ”</button>
                    <button class="w-8 h-8 bg-blue-100 text-blue-600 rounded-full">âœï¸</button>
                    <button class="w-8 h-8 bg-red-100 text-red-600 rounded-full">ğŸ—‘</button>
                </div>
            </div>
        `;
    });

    // Add New card at end
    grid.innerHTML += `
        <div class="border-2 border-dashed border-indigo-400 rounded-xl flex items-center justify-center h-[220px] cursor-pointer hover:bg-indigo-50">
            <div class="text-center text-indigo-500">
                <div class="text-4xl mb-2">ğŸ‘¤+</div>
                <p class="font-semibold">Add New</p>
            </div>
        </div>
    `;
}

// Search handler
searchInput.addEventListener("input", () => {
    loadEmployees(searchInput.value);
});

// Reload all
reloadAllBtn.addEventListener("click", () => {
    searchInput.value = "";
    loadEmployees();
});

// Initial load
document.addEventListener("DOMContentLoaded", () => {
    loadEmployees();
});
</script>

{% endblock %}
