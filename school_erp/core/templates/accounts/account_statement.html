{% extends "base/base.html" %}
{% block content %}

<div class="p-6">

    <!-- Page Title -->
    <h2 class="text-lg font-semibold mb-4">
        Accounts | Account statement
    </h2>

    <!-- Top Filters -->
    <div class="flex justify-between items-center mb-6 flex-wrap gap-4">

        <!-- Date Range -->
        <button class="flex items-center gap-2 bg-indigo-600 text-white 
                       px-4 py-2 rounded-lg">
            üìÖ Dec 1, 2025 - Dec 17, 2025

            <div class="flex gap-2 flex-wrap">
                <button class="table-btn">Copy</button>

                <button class="table-btn">Excel</button>
                <button class="table-btn">PDF</button>

            <input type="text"

        <!-- Table -->
        <div class="overflow-x-auto">
            <table class="w-full text-sm">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="p-2 text-left">Date</th>
                        <th class="p-2 text-left">Description</th>
                        <th class="p-2 text-right">Debit</th>
                        <th class="p-2 text-right">Credit</th>

                </thead>

                <tbody>

                        <td class="p-2 text-right text-blue-600">+$22</td>

                    </tr>

                    <tr class="border-t">
                        <td class="p-2">17-12-2025</td>
                        <td class="p-2 text-gray-500">

                        </td>
                        <td class="p-2 text-right">‚Äî</td>
                        <td class="p-2 text-right text-blue-600">-$22</td>
                        <td class="p-2 text-right text-green-600">$0</td>
                    </tr>

                    <!-- Total Row -->
                    <tr class="border-t font-semibold">
                        <td colspan="2" class="p-2 text-right">Total</td>
                        <td class="p-2 text-right">$0</td>
                        <td class="p-2 text-right">$0</td>
                        <td class="p-2 text-right">$0</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Footer -->
        <p class="text-sm mt-4">
            Showing 1 to 2 of 2 entries
        </p>

    </div>
</div>

{% endblock %}
