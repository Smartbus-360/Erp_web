{% extends "base/base.html" %}
{% block content %}

<div class="p-6">

    <!-- Page Title -->
    <h2 class="text-lg font-semibold mb-6">
        Accounts | Add income
    </h2>

    <!-- Center Card -->
    <div class="flex justify-center">
        <div class="bg-white rounded-xl shadow p-8 w-full max-w-lg">

            <h3 class="text-2xl font-semibold text-center mb-1">
                Add income
            </h3>

            <p class="text-center text-sm mb-6">
                <span class="text-blue-500 font-semibold">Required*</span>
                <span class="text-gray-400 ml-2">Optional</span>
            </p>

            <!-- Date -->
            <div class="mb-4">
                <label class="text-sm">Date*</label>
                <input type="date"
                       class="w-full mt-1 px-4 py-2 border rounded-full">
            </div>

            <!-- Description -->
            <div class="mb-4">
                <label class="text-sm">Description*</label>
                <input type="text"
                       placeholder="Income Description"
                       class="w-full mt-1 px-4 py-2 border rounded-full">
            </div>

            <!-- Amount -->
            <div class="mb-6">
                <label class="text-sm">Amount*</label>
                <input type="number"
                       placeholder="Income Amount"
                       class="w-full mt-1 px-4 py-2 border rounded-full">
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button
                    class="bg-yellow-400 hover:bg-yellow-500
                           text-black font-semibold
                           px-8 py-2 rounded-full flex items-center gap-2">
                    âž• Add Income
                </button>
            </div>

        </div>
    </div>
</div>

{% endblock %}
