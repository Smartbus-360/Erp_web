{% extends "base/layout.html" %}
{% block content %}

<div class="flex h-[80vh] gap-6">

    <!-- LEFT CHAT LIST -->
    <div class="w-1/3 bg-white rounded-lg shadow p-4">
        <h3 class="font-semibold mb-3">Chats</h3>

        <input class="form-control mb-4" placeholder="Search">

        <div class="space-y-2">
            <div class="p-3 rounded hover:bg-gray-100 cursor-pointer">
                <b>All Students</b>
                <span class="badge">Group</span>
            </div>

            <div class="p-3 rounded hover:bg-gray-100 cursor-pointer">
                <b>All Employees</b>
                <span class="badge">Group</span>
            </div>
        </div>
    </div>

    <!-- RIGHT COMPOSE AREA -->
    <div class="flex-1 bg-gray-50 rounded-lg p-6">

        <h2 class="text-xl font-semibold mb-4">Start new chat</h2>

        {% include "messages/partials/compose_box.html" %}

    </div>

</div>

{% endblock %}
